<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        home, body{
            width: 100%;
            height: 100%;
        }
        #LogBox{  
            position: absolute;  
            /* border: 1px solid #000; */
            background-color: transparent; 
            top: 50%;
            left:50%;
            margin: -200px 0 0 -200px;   
            width: 350px;   
        }
        #LogBox h1{   
            color: rgb(10, 243, 204);   
            text-shadow:0 0 10px;   /* 有发光效果 */
            letter-spacing: 1px;   /* 字间距 */
            text-align: center;   
        }
        h1{   
            font-size: 40px;   
            margin: 20px 0;   
        }
        .InputBox{
            padding-left: 10px;
            width: 95%;
            height: 50px;   
            margin-bottom: 15px;   
            font-size: 14px;   
            letter-spacing: 1px;  
            color: #0051e9;  
            border: 1px solid #7FFFD4;   
            border-radius: 4px;   
            background-color:transparent;   
        }
        #status{
            padding-left: 10px;
            width: 98%;
            height: 40px;   
            margin-bottom: 15px;   
            font-size: 14px;   
            letter-spacing: 1px;  
            color: #0051e9;  
            border: 1px solid #7FFFD4;   
            border-radius: 4px;   
            background-color:transparent;   
        }
        .bt{   
            float: left;
            margin-left: 10px;
            width: 45%;
            height: 40px;
            display: block;   
            background-color: transparent;   
            border: 1px solid #36b6d6;  
            color: #36b6d6;   
            font-size: 15px;   
            border-radius: 5px;    
        }
    </style>
</head>

<body>
    <!-- 背景动画 -->
    <canvas id="c_n9" width="1920" height="990" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;background-color: bisque;"></canvas>
    <script src="./js/canvas-nest.min.js"></script>
    

    <div id="LogBox">  
        <h1>Login</h1>
        <form action="" method="post" name="myform" onsubmit="return false;">
            <input id="username" class="InputBox" type="text" placeholder=" 用户名" autocomplete="off" ></input>  
            <input id="pwd" class="InputBox" type="password" placeholder=" 密码" autocomplete="off" ></input>  
            <select name="status_code" id="status">
                <option value ="1">管理员</option>
                <option value ="2">用户</option>
            </select>
            <button class="bt" type="button" id="signin" >登录</button>
            <button class="bt" type="button" id="signup" >注册</button>
        </form>
    </div>

    <script src="./js/Login.js"></script>
</body>

</html>
